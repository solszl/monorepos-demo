<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>标准面MPR</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
      }

      .container {
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        flex: 1;
        flex-wrap: wrap;
      }

      .wrapper {
        width: 50%;
        height: 50%;
        display: inline-block;
        border: 1px solid #f00;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="axis" class="wrapper"></div>
      <div id="coronal" class="wrapper"></div>
      <div id="sagittal" class="wrapper"></div>
      <div id="tools" class="wrapper"></div>
    </div>
  </body>
</html>
